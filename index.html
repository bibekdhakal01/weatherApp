<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel ="stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <main class = "main-container">

        <header class = "input-container">
                <input type="text" placeholder="Enter city name" class="city-input" />
                <button class="get-weather-btn">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
        </header>
        <section class="weather-info" style="display:none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt">Kathmandu</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Fri, 02 Jan</h5>
            </div>

            <div class="weather-summary-container">
                <img src="img/clouds.svg" alt="" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt"> 29 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="wrather-condition-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class=" humidity-value-txt">66%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        airwave
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class=" wind-speed-value-txt">3 M/s</h5>
                    </div>
                </div>
            </div>

            <div class="forcast-item-container">
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">03 Jan</h5>
                    <img src="img/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">28 °C</h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">03 Jan</h5>
                    <img src="img/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">28 °C</h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">03 Jan</h5>
                    <img src="img/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">28 °C</h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">03 Jan</h5>
                    <img src="img/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">28 °C</h5>
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img class ="message-img" src="img/search-city.png" alt="">
            <div>
                <h1>Search for a city!!</h1>
                <h4 class="regular-txt">
                    Find out the current weather conditions for your desired city
                </h4>
            </div>
        </section>

    </main>
<Script src ="script.js"></Script>
</body>
</html>
