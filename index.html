<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel ="stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <main class = "main-container">

        <header class = "input-container">
                <input type="text" placeholder="Enter city name" class="city-input" />
                <button class="get-weather-btn">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
        </header>
        <section class="weather-info">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt">Kathmandu</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Fri, 02 Jan</h5>
            </div>

            <div class="weather-summary-container">
                <img src="img/clouds.svg" alt="" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt"> 29 Â°C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>
        </section>
    </main>
<Script src ="script.js"></Script>
</body>
</html>
